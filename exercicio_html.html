<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio HTML</title>
</head>
<body>
    <form action="">
        <h1>Cadastro Geral</h1>
        <div>
            <label for="nomeCompleto">Nome Completo</label>
            <input type="text" name="nomeCompleto" id="nomeCompleto" placeholder="Digite seu nome" required>
        </div>
        <br>
        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu E-mail" required>
        </div>
        <br>
        <div>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Cadastre sua senha" required>
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
