<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>EBAC</h1>
        <h2>Exercício HTML / CSS / JS</h2>
        <h5>O programa vai analisar se o segundo número digitado é maior que o primeiro</h5>
        <form id="form-numbers">
            <input type="number" id="firstNumber" required placeholder="Digite um número qualquer" />
            <input type="number" id="secondNumber" required placeholder="Digite outro número" />
            <button id="btn-analyze" type="submit">Analisar</button>
        </form>
        <p class="message"></p>
        <p class="errorMessage"></p>
    </div>
    
    <script src="/exercicio_html_css_js/main.js"></script>
</body>
</html>
