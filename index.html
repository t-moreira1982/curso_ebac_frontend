<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 72px;
            background-color: #e9e3e3;
        }

        h1 {
            margin-bottom: 16px;
        }

        .btn,
        .form-label,
        .form-check {
            margin-top: 16px;
        }
    </style>
</head>
<body>
        <div class="row">
            <div class="col-5">
                <h1>Formulário de Cadastro</h1>
                <form id="myform">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" name="nome" id="nome">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" name="email" id="email">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="tel" class="form-control" name="telefone" id="telefone">
                    <div class="form-check">
                        <label class="form-check-label" for="informacoes">Eu declaro que as informações são verdadeiras</label>
                        <input class="form-check-input" type="checkbox" name="informacoes" id="informacoes">
                    </div>
                    <button class="btn btn-primary">Enviar</button>
                </form>
                <div id="mensagem"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="/js/jquery.mask.min.js"></script>
    <script src="/js/jquery.validate.min.js"></script>
    <script src="/js/messages_pt_BR.min.js"></script>
    <script src="/main.js"></script>
</body>
</html>
